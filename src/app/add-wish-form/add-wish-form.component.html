<form
  class="row mt-3 gx-3 gy-2 align-items-center justify-content-center"
  action=""
>
  <div class="col-sm-6">
    <label for="specificSizeInputName" class="visually-hidden">Wish</label>
    <input
      type="text"
      name="new-wish-text"
      class="form-control"
      [(ngModel)]="newWishText"
    />
  </div>
  <div class="col-auto">
    <button
      type="submit"
      class="btn btn-primary"
      (click)="$event.preventDefault(); addNewWish()"
    >
      <!-- to prevent the form of being submitted you do : $event.preventDefault() -->
      Add Wish
    </button>
  </div>
</form>
